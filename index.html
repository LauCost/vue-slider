<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="cont" id="laterale">
        <div class="cont_img">

            <img :src="images[counter].imma">

            <h1> {{images[counter].titolo}} </h1>

            <p> {{images[counter].text}} </p>

        </div>

        <div class="img_laterale">
            <a class="top" href="#"><i class="fas fa-chevron-circle-up"></i></a>


            <img :src="images.imma">


            <a class="bottom" href="#"><i class="fas fa-chevron-circle-down"></i></a>


        </div>
    </div>

    <script src="./JS/main.js"></script>

</body>

</html>
